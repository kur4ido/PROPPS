    <link href="../css/bootstrap.css" rel="stylesheet">
 	<link href="../css/datepicker.css" rel="stylesheet">

     html, body {
        height: 100%;

      }
    	#header{
      	height:15%;
      	background-color: #4682B4;
      	padding-top:2%;

      	color:white;

      }
 #footer {
      	margin-top:20px;
        height: 60px;
        background-color: #f5f5f5;
      }
      /* Wrapper for page content to push down footer */
      #wrap {

        height: auto !important;
        height: 100%;
      }
      

     
      .container .credit {
        margin: 20px 0;
      }
	/* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #header, #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        } 

      }



      }
      


    </style>

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./ico/apple-touch-icon-72-precomposed.png">

<body data-spy="scroll">
	   
	<div id="header">
		<div class="container">
			<h1>ProPPS</h1>
		</div>
	</div>
	
	<div id="wrap">
		<div class="container">
			<div class="row">
				<div class="span12">
					<div class="page-header">
						<h1>Réseau Professionnel Paris-Sud<small> Inscription membre</small></h1>
					</div>
					<div id="contents">
						<p>
							En vous inscrivant à ce site, vous aurez accès à touts les postes ouverts
							par les recruteurs membre de ce site. Ceux-ci pourront accéder librement à votre profil.
						</p>
					
						<form class="form-horizontal" action="compte.html">
							<fieldset>
								<legend>Formulaire d'inscription</legend>
								<div class="control-group">
									<label class="control-label" for="inputNom">Nom *</label>
									<div class="controls">
										<input type="text" name="nom" id="inputNom" placeholder="Doe">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputPrenom">Prénom *</label>
									<div class="controls">
										<input type="text" name="prenom" id="inputPrenom" placeholder="John">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputEmail">Adresse e-mail *</label>
									<div class="controls">
										<input type="email" name="email" id="inputEmail" placeholder="johndoe@yahoo.fr">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputPassword">Mot de passe *</label>
									<div class="controls">
										<input type="password" name="password" id="inputPassword" placeholder="Password">
									<a href="#" rel="tooltip" data-placement="top" title="Le mot de passe doit contenir au minimum une majuscule 
									et un chiffre. Le mot de passe doit avoir une longueur minimum de 8 caractères"><i class="icon-info-sign"></i></a>	
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputConfirmPassword">Confirmez le mot de passe *</label>
									<div class="controls">
										<input type="password" name="confirmPassword" id="inputConfirmPassword" placeholder="Password">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputPays">Pays</label>
									<div class="controls">
										<input type="text" name="pays" id="inputPays" placeholder="France">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputVille">Ville</label>
									<div class="controls">
										<input type="text" name="ville" id="inputVille" placeholder="Orsay">
									</div>
								</div>
								<div class="control-group">
									 <div class="controls">
										<button type="submit" class="btn btn-primary">Terminer l'inscription</button>
									</div>
								</div>
							</fieldset>	
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="footer">
		<div class="container">
			<p class="muted credit">&copy;PROPPS 2013</p>
		</div>
	</div>

     $('.date').datepicker();
    $(function () {
        $("[rel='tooltip']").tooltip();
    });
</script>
  </body>
